<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>TOP Form</title>
</head>
<body>
    <div class="left_side">
        <div class="logo">
            <h1>Far Light<span class="logo-img"></span></h1>
            
        </div>
        <div class="image-credit">
            <p>Photo by 
            <a href="https://pixabay.com/users/suju-foto-165106/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4846855">
            Susanne Jutzeler, Schweiz,</a> on 
            <a href="https://pixabay.com//?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4846855">
            Pixabay</a></p>
        </div>
    </div>
    <div class="right_side">
        <div class="first-right-container">
            <p>This is a test website built for the purpose of testing my skills.
                It won't actually send any data or be useful to you in any way.
            </p>
            <p>I'm sorry.</p>
        </div>
        <div class="form-container">
            <h2>This is it!</h5>
            <form action="#" id="form">
                <div class="form-row">
                    <div class="form-first-name field">
                        <label for="first-name">FIRST NAME*</label>
                        <input type="text" name="first-name" id="first-name" 
                        placeholder=" " required>
                        <span></span>
                    </div>
                    <div class="form-last-name field">
                        <label for="last-name">LAST NAME*</label>
                        <input type="text" name="last-name" id="last-name" 
                        placeholder=" " required>
                        <span></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-email field">
                        <label for="email">EMAIL*</label>
                        <input type="email" id="email" name="email" 
                        placeholder=" " required>
                        <span></span>
                    </div>
                    <div class="form-phone field">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" 
                        placeholder=" " required>
                        <span></span>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-password field">
                        <label for="password">PASSWORD*</label>
                        <input type="password" id="password" name="passoword" 
                        placeholder=" " required class="error" pattern="^(?=.*?[A-Z])(?=.*?[0-9])(?=.*?[a-z]).{8,}$">
                        <span></span>
                    </div>
                    <div class="form-confirm-password field">
                        <label for="confirm-password">CONFIRM PASSWORD*</label>
                        <input type="password" id="confirm-password" name="confirm-password" 
                        placeholder=" " required class="error">
                        <span></span>
                    </div>
                </div>
            </form>
        </div>
        <div class="last-right-container">
            <div class="submit-div" style="margin-top: 20px; margin-left:20px;">
                <button type="submit" form="form" id="submit-btn">Create Account</button>
                <p>Already have an account? <a class="impossible" href="">That's literally impossible.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
